{% load static %}
<header style="
    position: relative;
    width: 100%;
    height: auto;
    background-color: transparent;
    overflow: hidden;
    margin: 0;
    padding: 0;
">

    <!-- صورة الخلفية -->
    <img src="{% static 'tarwesah.png' %}" 
         alt="شعار خير النواصي" 
         style="
            width: 100%;
            height: auto;
            object-fit: contain;
            background-color: transparent;
            display: block;
            margin: 0;
            padding: 0;
         ">

    <!-- شريط الأزرار العلوي (يظهر فقط على الكمبيوتر) -->
    <div class="top-buttons desktop-only" style="
        position: absolute;
        top: 15px;
        left: 20px;
        display: flex;
        gap: 10px;
        z-index: 10;
    ">
        <a href="{% url 'ops:login' %}" 
           style="
               text-decoration: none;
               background: rgba(0, 0, 0, 0.6);
               color: #fff;
               padding: 8px 18px;
               border-radius: 8px;
               font-size: 15px;
               transition: 0.3s;
               white-space: nowrap;
           "
           onmouseover="this.style.background='gold'; this.style.color='black';"
           onmouseout="this.style.background='rgba(0,0,0,0.6)'; this.style.color='white';">
           تسجيل الدخول
        </a>

        <a href="{% url 'ops:register' %}" 
           style="
               text-decoration: none;
               background: #d4af37;
               color: black;
               padding: 8px 18px;
               border-radius: 8px;
               font-size: 15px;
               transition: 0.3s;
               white-space: nowrap;
           "
           onmouseover="this.style.background='black'; this.style.color='gold';"
           onmouseout="this.style.background='#d4af37'; this.style.color='black';">
           إنشاء حساب
        </a>
    </div>

    <!-- النصوص فوق الصورة -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        padding: 20px;
        margin: 0;
        box-sizing: border-box;
    ">
        <h1 style="
            text-align: center;
            font-size: 36px;
            color: #d4af37;
            margin: 0;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
        ">
        </h1>
    </div>

    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden !important;
        }

        header {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            max-width: 100% !important;
        }

        header img {
            width: 100% !important;
            height: auto !important;
            max-width: 100% !important;
            object-fit: contain !important;
        }

        /* --- تنسيق الأزرار على الجوال --- */
        @media (max-width: 768px) {
            .desktop-only {
                display: none !important; /* إخفاء الأزرار العلوية */
            }

            /* إضافة أزرار الجوال تحت الشريط الإخباري */
            .mobile-buttons {
                display: flex !important;
                justify-content: center;
                gap: 10px;
                margin: 15px auto;
                width: 100%;
            }

            .mobile-buttons a {
                flex: 1;
                max-width: 140px;
                text-align: center;
                text-decoration: none;
                padding: 10px 15px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                transition: 0.3s;
            }

            .mobile-buttons a.login {
                background: rgba(0, 0, 0, 0.7);
                color: white;
            }

            .mobile-buttons a.login:hover {
                background: gold;
                color: black;
            }

            .mobile-buttons a.register {
                background: #d4af37;
                color: black;
            }

            .mobile-buttons a.register:hover {
                background: black;
                color: gold;
            }
        }
    </style>
</header>

<!-- شريط الأزرار للجوال فقط (أسفل الشريط الإخباري) -->
<div class="mobile-buttons" style="display:none;">
    <a href="{% url 'ops:login' %}" class="login">تسجيل الدخول</a>
    <a href="{% url 'ops:register' %}" class="register">إنشاء حساب</a>
</div>
