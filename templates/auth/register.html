{% extends "base.html" %}
{% block content %}
<div style="max-width:420px;margin:40px auto;background:rgba(255,255,255,.85);backdrop-filter:blur(8px);border:1px solid #eee;border-radius:16px;padding:20px;">
  <h2 style="margin:0 0 16px;">تسجيل</h2>
  <form method="post" novalidate>{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding:10px 16px;border-radius:10px;background:#d4af37;color:#111;font-weight:800;border:0;">إنشاء حساب</button>
  </form>
</div>
{% endblock %}
