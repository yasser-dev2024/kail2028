<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خير النواصي للخيل العربية الأصيلة</title>
    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            background-color: #fdfdfd;
        }
        .hero {
            background: url('/static/horse-bg.jpg') center/cover no-repeat;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 8px black;
            flex-direction: column;
            text-align: center;
        }
        .hero h2 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #d4af37;
        }
        .hero p {
            font-size: 20px;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            background-color: #d4af37;
            color: black;
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #b8922a;
        }
    </style>
</head>
<body>

    <!-- استدعاء الشريط العلوي -->
    {% include 'header.html' %}

    <!-- قسم البطل -->
    <section class="hero">
        <h2>خير النواصي</h2>
        <p>مربط للخيل العربية الأصيلة يجمع بين الفخامة، الأصالة، والاحترافية في التدريب والرعاية.</p>
        <a href="#" class="btn">تعرف أكثر</a>
    </section>

    <!-- استدعاء الشريط السفلي -->
    {% include 'footer.html' %}

</body>
</html>
