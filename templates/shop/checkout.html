{% extends "base.html" %}
{% block content %}
<div style="max-width:900px;margin:20px auto;background:rgba(255,255,255,.85);backdrop-filter:blur(8px);border:1px solid #eee;border-radius:16px;padding:16px;">
  <h2>الدفع</h2>
  {% if not cart %}
    <p>السلة فارغة.</p>
  {% else %}
    <p>الإجمالي المستحق: <strong>{{ total|floatformat:0 }} ر.س</strong></p>
    <form method="post">{% csrf_token %}
      <div style="display:grid;gap:10px;grid-template-columns:repeat(2,minmax(0,1fr));">
        <input required name="full_name" placeholder="الاسم الكامل" style="padding:10px;border:1px solid #ddd;border-radius:10px;">
        <input required name="email" type="email" placeholder="البريد" style="padding:10px;border:1px solid #ddd;border-radius:10px;">
        <input required name="card_number" placeholder="رقم البطاقة" style="padding:10px;border:1px solid #ddd;border-radius:10px;">
        <input required name="exp" placeholder="MM/YY" style="padding:10px;border:1px solid #ddd;border-radius:10px;">
        <input required name="cvv" placeholder="CVV" style="padding:10px;border:1px solid #ddd;border-radius:10px;">
        <input required name="address" placeholder="العنوان" style="padding:10px;border:1px solid #ddd;border-radius:10px;grid-column:1/-1;">
      </div>
      <button type="submit" style="margin-top:14px;padding:10px 16px;border-radius:10px;background:#d4af37;color:#111;font-weight:800;border:0;">ادفع الآن</button>
    </form>
  {% endif %}
</div>
{% endblock %}
